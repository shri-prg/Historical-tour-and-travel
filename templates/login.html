{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="/account/login/" method="POST">
        {% csrf_token %}
        <h3>Login Here</h3>

        <!-- Messages Section -->
        {% if messages %}
        <div class="messages">
            {% for message in messages|slice:"-1:" %} <!-- Show only the last message -->
            <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <label for="username">Username</label>
        <input type="text" name="username" placeholder="Enter your username" id="username" required>

        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Enter your password" id="password" required>

        <button type="submit">Log In</button>

        <p class="signup-text">
            If you don't have an account, <a href="/account/register/">Sign up</a>
        </p>
    </form>
</body>
</html>
